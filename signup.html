<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | TinyURL</title>
    <link rel="stylesheet" href="tinyurl.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h1>Create Account ðŸš€</h1>
        <p>Start shortening links in seconds</p>

        <form id="signupForm" class="login-form">
            <label>Full Name</label>
            <input id="signupName" type="text" placeholder="Enter your full name" required>

            <label>Email Address</label>
            <input id="signupEmail" type="email" placeholder="Enter your email" required>

            <label>Password</label>
            <input id="signupPassword" type="password" placeholder="Create a password" required>

            <label>Confirm Password</label>
            <input type="password" placeholder="Confirm password" required>

            <button type="submit" class="login-btn">
                Create Account
            </button>
        </form>

        <p class="signup-text">
            Already have an account? <a href="login.html">Log in</a>
        </p>
    </div>

</body>
</html>
